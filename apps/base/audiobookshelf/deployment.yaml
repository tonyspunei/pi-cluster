apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      securityContext:
        fsGroup: 1000 # node group ID
        runAsUser: 1000 # node user ID
        runAsGroup: 1000 # node group ID

      containers:
        - name: audiobookshelf
          image: advplyr/audiobookshelf:2.32.1
          ports:
            - containerPort: 3005

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

          volumeMounts:
            - name: audiobookshelf-data
              mountPath: /audiobooks
              subPath: audiobooks
            - name: audiobookshelf-data
              mountPath: /podcasts
              subPath: podcasts
            - name: audiobookshelf-data
              mountPath: /config
              subPath: config
            - name: audiobookshelf-data
              mountPath: /metadata
              subPath: metadata

          envFrom:
            - configMapRef:
                name: audiobookshelf-configmap

      volumes:
        - name: audiobookshelf-data
          persistentVolumeClaim:
            claimName: audiobookshelf-data-pvc